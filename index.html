<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
    <main>
        <div class="image">
            <img class="hero" src="images/illustration-hero.svg" alt="Hero" />
        </div>
        <div class="content">
            <div class="text">
                <h2>Order Summary</h2>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
            </div>
            <div class="Plan">
                <div class="music">
                    <img src="images/icon-music.svg" alt="icon-music" />
                    <div class="amount">
                        <p id="annual">Annual Plan</p>
                        <p id="text">$59.99/year</p>
                    </div>
                </div>
                <a href="" id="text">Change</a>
            </div>
            <div class="payments">
                <button class="payment" type="submit">Proceed to Payment</button>
                <a href="" class="cancel"> Cancel Order</a>
            </div>
        </div>
    </main>
  </body>
</html>
